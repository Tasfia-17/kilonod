name: Build Kilo-Nod

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install web dependencies
        run: cd web && npm install
      
      - name: Build web UI
        run: cd web && npm run build
      
      - name: Package application
        shell: bash
        run: |
          mkdir -p dist/kilo-nod
          cp -r server dist/kilo-nod/
          cp -r web/dist dist/kilo-nod/web
          cp -r mock dist/kilo-nod/
          cp package.json dist/kilo-nod/
          cp README.md dist/kilo-nod/
      
      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czf kilo-nod-${{ runner.os }}.tar.gz kilo-nod
      
      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path kilo-nod -DestinationPath kilo-nod-Windows.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: kilo-nod-${{ runner.os }}
          path: dist/kilo-nod-*
      
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            kilo-nod-Linux/*.tar.gz
            kilo-nod-macOS/*.tar.gz
            kilo-nod-Windows/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
