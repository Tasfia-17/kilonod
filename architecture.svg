<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Kilo Code -->
  <rect x="50" y="80" width="200" height="240" rx="10" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" font-family="monospace" font-size="14" fill="#94a3b8">Kilo Code</text>
  
  <!-- Tools -->
  <rect x="70" y="130" width="160" height="30" rx="5" fill="#334155"/>
  <text x="150" y="150" text-anchor="middle" font-family="monospace" font-size="12" fill="#e2e8f0">read_file</text>
  
  <rect x="70" y="170" width="160" height="30" rx="5" fill="#334155"/>
  <text x="150" y="190" text-anchor="middle" font-family="monospace" font-size="12" fill="#e2e8f0">write_to_file</text>
  
  <rect x="70" y="210" width="160" height="30" rx="5" fill="#334155"/>
  <text x="150" y="230" text-anchor="middle" font-family="monospace" font-size="12" fill="#e2e8f0">execute_command</text>
  
  <rect x="70" y="250" width="160" height="30" rx="5" fill="#334155"/>
  <text x="150" y="270" text-anchor="middle" font-family="monospace" font-size="12" fill="#e2e8f0">use_mcp_tool</text>
  
  <!-- Arrow -->
  <path d="M 250 200 L 350 200" stroke="url(#accent)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
  </defs>
  
  <!-- Kilo-Nod -->
  <rect x="350" y="80" width="200" height="240" rx="10" fill="#1e293b" stroke="url(#accent)" stroke-width="3"/>
  <text x="450" y="110" text-anchor="middle" font-family="monospace" font-size="14" fill="url(#accent)" font-weight="bold">Kilo-Nod</text>
  
  <!-- Features -->
  <circle cx="380" cy="145" r="5" fill="#10b981"/>
  <text x="395" y="150" font-family="sans-serif" font-size="11" fill="#e2e8f0">Track</text>
  
  <circle cx="380" cy="175" r="5" fill="#f59e0b"/>
  <text x="395" y="180" font-family="sans-serif" font-size="11" fill="#e2e8f0">Analyze</text>
  
  <circle cx="380" cy="205" r="5" fill="#ef4444"/>
  <text x="395" y="210" font-family="sans-serif" font-size="11" fill="#e2e8f0">Audit</text>
  
  <circle cx="380" cy="235" r="5" fill="#6366f1"/>
  <text x="395" y="240" font-family="sans-serif" font-size="11" fill="#e2e8f0">Report</text>
  
  <circle cx="380" cy="265" r="5" fill="#8b5cf6"/>
  <text x="395" y="270" font-family="sans-serif" font-size="11" fill="#e2e8f0">Alert</text>
  
  <!-- Arrow -->
  <path d="M 550 200 L 650 200" stroke="url(#accent)" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
  </defs>
  
  <!-- Dashboard -->
  <rect x="650" y="80" width="100" height="240" rx="10" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <text x="700" y="110" text-anchor="middle" font-family="monospace" font-size="12" fill="#94a3b8">Dashboard</text>
  
  <!-- Chart representation -->
  <rect x="665" y="130" width="70" height="50" rx="3" fill="#334155"/>
  <path d="M 675 165 L 685 155 L 695 160 L 705 145 L 715 150" stroke="#10b981" stroke-width="2" fill="none"/>
  
  <rect x="665" y="190" width="70" height="50" rx="3" fill="#334155"/>
  <rect x="675" y="220" width="10" height="15" fill="#6366f1"/>
  <rect x="690" y="210" width="10" height="25" fill="#8b5cf6"/>
  <rect x="705" y="215" width="10" height="20" fill="#a78bfa"/>
  
  <rect x="665" y="250" width="70" height="50" rx="3" fill="#334155"/>
  <circle cx="700" cy="275" r="15" stroke="#ef4444" stroke-width="3" fill="none"/>
  <path d="M 690 275 L 710 275" stroke="#ef4444" stroke-width="2"/>
</svg>
