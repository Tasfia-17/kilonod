<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lowRisk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="medRisk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="highRisk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#e2e8f0" font-weight="bold">Risk Detection</text>
  
  <!-- Low Risk -->
  <rect x="50" y="80" width="150" height="180" rx="10" fill="url(#lowRisk)" stroke="#10b981" stroke-width="2"/>
  <text x="125" y="110" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#10b981" font-weight="bold">Low Risk</text>
  <text x="125" y="140" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">read_file</text>
  <text x="125" y="165" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">list_files</text>
  <text x="125" y="190" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">search_files</text>
  <circle cx="125" cy="230" r="25" fill="none" stroke="#10b981" stroke-width="3"/>
  <text x="125" y="238" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#10b981" font-weight="bold">âœ“</text>
  
  <!-- Medium Risk -->
  <rect x="225" y="80" width="150" height="180" rx="10" fill="url(#medRisk)" stroke="#f59e0b" stroke-width="2"/>
  <text x="300" y="110" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">Medium Risk</text>
  <text x="300" y="140" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">write_to_file</text>
  <text x="300" y="165" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">apply_diff</text>
  <text x="300" y="190" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">.env files</text>
  <path d="M 285 215 L 300 235 L 315 215" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="300" y="255" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#f59e0b">Review</text>
  
  <!-- High Risk -->
  <rect x="400" y="80" width="150" height="180" rx="10" fill="url(#highRisk)" stroke="#ef4444" stroke-width="2"/>
  <text x="475" y="110" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#ef4444" font-weight="bold">High Risk</text>
  <text x="475" y="140" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">delete_file</text>
  <text x="475" y="165" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">execute_command</text>
  <text x="475" y="190" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">rm -rf</text>
  <circle cx="475" cy="230" r="25" fill="none" stroke="#ef4444" stroke-width="3"/>
  <path d="M 460 215 L 490 245 M 490 215 L 460 245" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
</svg>
